<div *ngIf="hero">
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="f-id">ID</label>
        <input id="f-id" type="text" class="form-control" readonly value="{{hero.id}}"/>
      </div>
      <div class="form-group">
        <label for="f-name">ID</label>
        <input id="f-name" type="text" class="form-control" placeholder="nome do herÃ³i"
               [(ngModel)]="hero.name"/>
      </div>
      <button class="btn btn-primary mr-3"
              [disabled]="!hero.name.trim()"
              (click)="save()">Salvar</button>

      <button class="btn btn-secondary" (click)="goBack()">Voltar</button>
    </div>
  </div>
</div>
